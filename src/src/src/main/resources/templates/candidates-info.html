<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"  href="/static/css/style.css" th:href="@{/static/css/style.css}">
</head>
<body>
<div id="logo">Use your voice</div>
<nav id="menu">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"
            >Elections</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="election">Election</a></li>
                <li><a class="dropdown-item" href="election2">Election</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="candidateInfo-image">Information about Candidates</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="review">Review</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="confirmInfo">Account Information</a>
        </li>
    </ul>
</nav>

<div >
    <h2>Candidates</h2>
    <form role="form" th:action="@{/candidates-info}" th:object="${candidates}">

        <div th:each="c : ${candidates}">
            <div class="card" id="candidates">
                <h2 th:text="${c.name}"></h2>
                <h3 th:text="${c.role}"></h3>
                <h3 th:text="${c.party}"></h3>
                <p th:text="${c.getDescription()}"></p>
            </div>
        </div>
    </form>
    <button class="btn btn-primary" type="button" th:href="@{/main-menu}" id="return-button">Return</button>
</div>
<script>
    document.getElementById('return-button')
        .addEventListener('click', function () {
            window.location.href = 'main-menu';
        });
</script>

</body>
</html>
