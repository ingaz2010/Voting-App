<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<link rel="stylesheet"  href="/static/css/style.css" th:href="@{/static/css/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: dodgerblue">
        <div id="logo">Use your voice</div>

<div class="frame" style="background-image: url('/static/images/flag.jpg')">

    <br />
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email and Password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login Form</h3>
                    </div>
                    <div class="card-body">
                        <form
                                method="post"
                                th:action="@{/login}"
                                class="form-horizontal"
                                role="form"
                        >
                            <div class="mb-3">
                                <label for="username" class="control-label">Email *</label>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       placeholder="Email"
                                />
                            </div>
                            <!--                        <div class="mb-3">-->
                            <!--                            <label for="idNumber" class="control-label">IDNumber *</label>-->
                            <!--                            <input type="text"-->
                            <!--                                   id="idNumber"-->
                            <!--                                   name="IdNumber"-->
                            <!--                                   class="form-control"-->
                            <!--                                   placeholder="Id Number"-->
                            <!--                            />-->
                            <!--                        </div>-->

                            <div class="mb-3">
                                <label for="password" class="control-label">SSN *</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="SSN"
                                />
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Login</button><br><br>
                                <span> Not registered?
                           <a th:href="@{/register}"> Register/SignUp Here</a>
                       </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
</div>
</body>
</html>
