<h1>Voting Results by State and County</h1>

<div th:each="stateEntry : ${results}">
    <h2 th:text="${stateEntry.key.getStateName()}"></h2>

    <table>
        <thead>
        <tr>
            <th>County</th>
            <th th:each="candidate : ${candidates}" th:text="${candidate.name}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="countyEntry : ${stateEntry.value}">
            <td th:text="${countyEntry.key.name}"></td>
            <td>
                <table>
                    <tbody>
                    <tr th:each="candidateEntry : ${countyEntry.value}">
                        <td th:text="${candidateEntry.key.name}"></td>
                        <td th:text="${candidateEntry.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
