<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Review</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="logo">Use your voice</div>
<nav id="menu">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index1.html">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"
            >Elections</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="election">Election</a></li>
                <li><a class="dropdown-item" href="election2.html">Election</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="candidateInfo.html">Information about Candidates</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="review">Review</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="confirmInfo">Account Information</a>
        </li>
    </ul>
</nav>
<div th:if="${param.success}">
    <div class="alert alert-info">You've successfully updated your information!</div>
</div>
<div>
    <h2>Please review your selections</h2>
    <table id="reviewSelections" class="table table-striped table-bordered" role="form" th:action="@{/review/save}" th:object="${selected}">
        <thead><tr>
            <th scope="col">Position</th>
            <th scope="col">Selected Candidate</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <ul>
            <li th:each="c : ${selected}">
                <tr>
                    <td><span th:text="${c.election.position}"></span></td>
                    <td><p th:text="${c.candidateSelected.name}"></p></td>
                    <td><button class="btn btn-primary" type="submit" th:href="@{/election}">Edit</button></td>
                </tr>
            </li>
        </ul>


    </table>
    <button class="btn btn-primary" type="submit">Submit</button>
</div>

<script>
    document.getElementsByClassName('btn btn-primary')
        .addEventListener('click', function () {
            window.location.href = 'election';
        });
</script>

</body>
</html>
