<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"  href="/static/css/style.css" th:href="@{/css/style.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
</style>
<body style="background-color: dodgerblue">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Use your voice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container" style="background-image: url(/static/images/flag.jpg)">
    <div class="row col-md-6 offset-md-3" id="loginWindow">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Candidate has been successfully registered!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Register Candidate</h2>
            </div>
            <div class="card-body" style=" background-color: rgba(0,0,0,0);">
                <form method="post" role="form" th:action="@{/registercandidate/save}" th:object="${candidate}">

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Getting Elected for position</label>
                        <input class="form-control"
                               id="role"
                               name="role"
                               placeholder="Position"
                               th:field="*{role}"
                               type="text"
                        />
                        <p th:errors="*{role}" class="text-danger"
                           th:if="${#fields.hasErrors('role')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Party</label>
                        <select class="form-control"
                                id="party"
                                name="party"
                                placeholder="Party"
                                th:field="*{party}">
                            <option th:value="' '"> Choose one</option>
                            <option th:value="'D'"> Democratic Party</option>
                            <option th:value="'R'"> Republican Party</option>
                            <option th:value="'I'">Independent Party</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>

                        <textarea class="form-control" name="description" id="description" th:field="*{description}"></textarea>
                        <p th:errors="*{description}" class="text-danger"
                           th:if="${#fields.hasErrors('description')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
