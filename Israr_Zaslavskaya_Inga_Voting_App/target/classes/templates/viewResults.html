<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Review</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"  href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div id="logo">Use your voice</div>
<nav id="menu">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"
            >Elections</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="election">Election</a></li>
                <li><a class="dropdown-item" href="election2">Election</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="candidates-info">Information about Candidates</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="review">Review</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="confirmInfo">Account Information</a>
        </li>
    </ul>
</nav>

<h2>Results</h2>
<form role="form" th:action="@{/results}" th:object="${counties}">
    <h3 th:each="county : ${counties}"></h3>
    <table id="reviewResults" class="table table-striped table-bordered" role="form" th:action="@{/results}" th:object="${countyVotes}">
        <div th:object="${voterChoices}">
            <thead><tr>
                <th scope="col">Position</th>
                <th scope="col">Candidate</th>
                <th scope="col">Votes</th>
            </tr>
            </thead>

            <tr th:each="c : ${countyVotes}">

                <td><span th:text="${c.getKey().getRole()}"></span></td>
                <td><p th:text="${c.getKey().getName()}"></p></td>
                <td><p th:text="${c.getValue()}"></p></td>
            </tr>

        </div>
    </table>

</form>


</body>
</html>
